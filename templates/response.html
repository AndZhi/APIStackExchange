<head><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All query.</title>
<style>
    .board {
        margin-top: 5%;
        margin-bottom: 5%;
        margin-left: 5%;
        margin-right: 5%;
        padding-top: 5%;
        padding-bottom: 5%;
        padding-left: 5%;
        padding-right: 5%;
    }
    .box div{
        display: inline-block;
        margin-bottom: 5%;
        margin-right: 5px;
    }
    .inline_block {
        display: inline-block;
    }
    .table {
        border-style: solid;
        border-width: 3px;
        padding: 7px;
    }
</style>
<script src="https://code.jquery.com/jquery-1.6.1.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.3/js/jquery.tablesorter.min.js" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $("#table").tablesorter({sortList: [[0,1]]});
    });
</script>
</head>
<body>
    <div class="board">
        <div class="box">
            <div class="name_page">Запрос на тему "{{theme}}"</div>
            <div>
                <form action="/search">
                    <button>Новый запрос</button>
                </form>
            </div>
            <div>
                <form action="/">
                    <button>Все запросы</button>
                </form>
            </div>
            <div class="inline_block">
                <div>
                    <form id="line_quantity_form" name="line_quantity_form"  action="/response">
                        <input type="hidden" name="search" value="{{theme}}">
                        <select id="line_quantity" name="line_quantity" required>
                            <option selected value="25">25</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
                    </form>
                </div>
                <div>
                    <button form="line_quantity_form" type="submit" formmethod="post">Обновить</button>
                </div>
            </div>
        </div>
        <div class="table">
            <table id="table">
                <thead>
                    <tr>
                       <th>Дата/Время запроса</th>
                       <th>Запрос</th>
                       <th>Ссылка</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in data %}
                    <tr>
                        <td>{{ item.date }}</td>
                        <td>{{ item.title }}</td>
                        <td><a href={{ item.link }}>Просмотреть</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
